<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/events.css">
    <title>Hackerz | Workshops</title>
</head>

<body>
    <nav>
        <a href="/events"><img src="../images/NewHackerzWhite.png" width="80" alt="hackerzLogo"
                class="hackerzLogo" /></a>
        <h3 class="event-header title glitch" data-text="Workshops">Workshops</h3>
        <a href="/login" id="login-btn">
            Login
        </a>
    </nav>
    <section class="event-container" id="workshops">
        <div class="grid">
            <div class="card2 item1">
                <h3 class="title">TensorFlow</h3>
                <img class="hideableLogo" src="../icons/ai-filled.png" />
                <p class="desc">A workshop on Machine Learning using Google's TensorFlow</p>
                <a class="bttn" href="/event/tensorflow">Learn More</a>
            </div>
            <div class="card2 item2">
                <h3 class="title">Ethical Hacking</h3>
                <img class="hideableLogo" src="../icons/ethical-filled.png" />
                <p class="desc">A workshop on Getting started with Ethical Hacking</p>
                <a class="bttn" href="/event/ethical-hacking">Learn More</a>
            </div>
        </div>
        <div id="particle-bg"></div>

    </section>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/particles.js"></script>
    <script>
        particlesJS.load("particle-bg", "../js/particles-config.json");
    </script>
</body>

</html>
