<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <title>Hackerz | Login</title>
    <script>
        if (window.localStorage.user) {
            window.location.href = '/events'
        }
    </script>
</head>

<body>
    <nav>
        <a href="/events"><img src="../images/NewHackerzGlitch.gif" alt="hackerzLogo" class="hackerzLogo" /></a>
    </nav>
    <section class="event-container">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="register">
                <div class="modal-body">
                    <ul class="nav nav-tabs nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active show" id="login-tab" data-toggle="tab" href="#login" role="tab"
                                aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                                aria-controls="signup">Sign Up</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade" role="tabpanel" id="signup" aria-labelledby="signup-tab">
                            <form id="signup-form" class="text-center">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="text" id="name" name="name" placeholder="Name"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="email" id="register-email" name="email" placeholder="Email"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="text" id="college" name="college" placeholder="College"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="number" max="4" id="year" name="year" placeholder="Year(1 ~ 4)"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="text" id="department" name="department"
                                                placeholder="Department" autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="tel" id="phone-num" name="mobile" placeholder="Mobile Number"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="password" id="register-password" name="password"
                                                autocomplete="on" placeholder="Password" />
                                        </div>
                                    </div>
                                </div>
                                <p class="h6 error-message" id="signup-error-message">Signup Error</p>
                                <button class="bttn showw" id="signup-button" type="submit">Signup</button>
                                <div class="spinner-grow text-light" role="status" id="signup-spinner"
                                    style="display: none">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade active show" role="tabpanel" id="login" aria-labelledby="login-tab">
                            <form id="login-form" class="text-center">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="email" name="email" placeholder="Email" id="login-email"
                                                autocomplete="on" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-auto">
                                        <div class="mat-input-outer">
                                            <input type="password" name="password" id="login-password"
                                                placeholder="Password" autocomplete="on" />
                                        </div>
                                    </div>
                                </div>
                                <p class="h6 error-message" id="login-error-message">Login Error</p>
                                <button class="bttn showw" id="login-button" type="submit">Login</button>
                                <div class="spinner-grow text-light" role="status" id="login-spinner"
                                    style="display: none">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="pbg2"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/particles.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/login.js"></script>
    <script>
        particlesJS.load("pbg2", "../js/particles-config.json");
        document.getElementById("pbg2").onclick = function n(e) {
            $("#login-register").modal("hide");
        };
    </script>
</body>

</html>
