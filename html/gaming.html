<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/events.css">
    <title>Hackerz | Gaming</title>
</head>

<body>
    <nav>
        <a href="/events"><img src="../images/NewHackerzWhite.png" width="80" alt="hackerzLogo"
                class="hackerzLogo" /></a>
        <h3 class="event-header title glitch" data-text="Gaming">Gaming</h3>
        <a href="/login" id="login-btn">
            Login
        </a>
    </nav>
    <section class="event-container" id="gaming">
        <div class="grid">
            <div class="card2 item1">
                <h3 class="title">LAN Gaming</h3>
                <img class="hideableLogo" src="../icons/lan-filled.png" />
                <p class="desc">Join the clan and play multiplayer games over the local network with your friends.</p>
                <a class="bttn" href="/event/lan-gaming">Learn More</a>
            </div>
            <div class="card2 item2">
                <h3 class="title">Retro Gaming</h3>
                <img class="hideableLogo" src="../icons/retro-filled.png" />
                <p class="desc">Throwback to the good ol' times! Play classic retro games with your friends.</p>
                <a class="bttn" href="/event/retro-gaming">Learn More</a>
            </div>
        </div>
        <div id="particle-bg"></div>

    </section>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/particles.js"></script>
    <script>
        particlesJS.load("particle-bg", "../js/particles-config.json");
    </script>
</body>

</html>
