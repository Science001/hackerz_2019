<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/events.css">
  <script src="../js/axios.min.js"></script>
  <script src="../js/whoamiHelper.js"></script>
  <title>Hackerz | Events Catalog</title>
</head>

<body>
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color" style="padding-left: 0;">
    <a href="/">
      <div style="display: flex; flex-direction: row;">
        <img src="../images/CIT Logo White.png" class="logo" style="padding-left: 0; border-right: 1px solid white;" />
        <img src="../images/NewHackerzWhite.png" class="logo" />
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/about" class="menu-item nav-link" id="about-btn">
            About
          </a>
        </li>
        <li class="nav-item">
          <a href="/contact" class="menu-item nav-link" id="about-btn">
            Contact
          </a>
        </li>
        <li class="nav-item">
          <a href="/login" class="menu-item" id="login-btn">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a class="menu-item" id="logout-btn">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <section class="event-container" id="events">
    <h3 class="event-header title glitch" data-text="Events Catalog">Events Catalog</h3>
    <p class="h6 error-message" id="od-error-message" style="display: none;">OD Letter Error</p>
    <p style="color: white; text-align: center;">Make sure you are <b>logged in</b> and have <b>registered</b> for all events you want to participate before clicking this button.</p>
    <h5 class="gen-OD title" id="gen-OD-letter" data-toggle="modal" data-target="#confirmationModal"><span>Generate OD
        Letter</span></h5>
    <div class="spinner-grow text-light" role="status" id="od-spinner" style="display: none">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="grid">
      <a href="/events/technical">
        <div class="card2 item1 spz" id="e_technical">
          <img style="width: 100px; height: 100px;" src="../icons/technical-filled.png">
          <h3 class="title">Technical</h3>
        </div>
      </a>
      <a href="/events/non-technical">
        <div class="card2 item2 spz" id="e_non-technical">
          <img style="width: 100px; height: 100px;" src="../icons/non-technical-filled.png">
          <h3 class="title">Non-Technical</h3>
        </div>
      </a>
      <a href="/events/workshops">
        <div class="card2 item3 spz" id="e_workshops">
          <img style="width: 100px; height: 100px;" src="../icons/workshops-filled.png">
          <h3 class="title">Workshops</h3>
        </div>
      </a>
      <a href="/events/gaming">
        <div class="card2 item4 spz" id="e_gaming">
          <img style="width: 100px; height: 100px;" src="../icons/gaming-filled.png">
          <h3 class="title">Gaming</h3>
        </div>
      </a>
    </div>
    <div id="particle-bg"></div>
  </section>
  
  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <input type="checkbox" id="papyrus">
          <label for="papyrus">Papyrus</label><br />
          <input type="checkbox" id="focus">
          <label for="focus">Focus</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close">Close</button>
          <button type="button" class="btn btn-primary" id="gen-OD-letter2">Generate OD Letter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/particles.js"></script>
  <script>
    particlesJS.load("particle-bg", "../js/particles-config.json");
  </script>
  <script src="../js/loginHelper.js"></script>
  <script src="../js/events.js"></script>
</body>

</html>
