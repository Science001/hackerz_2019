<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/events.css">
  <title>Hackerz | Events Catalog</title>
</head>

<body>
  <nav>
    <img src="../images/NewHackerzWhite.png" width="80" alt="hackerzLogo" class="hackerzLogo" />
    <h3 class="event-header title glitch" data-text="Events Catalog">Events Catalog</h3>
    <a href="/login" id="login-btn">
      Login
    </a>
  </nav>
  <section class="event-container" id="events">
    <div class="grid">
      <a href="/events/technical">
        <div class="card2 item1 spz" id="e_technical">
          <img style="width: 100px; height: 100px;" src="../icons/technical-filled.png">
          <h3 class="title">Technical</h3>
        </div>
      </a>
      <a href="/events/non-technical">
      <div class="card2 item2 spz" id="e_non-technical">
        <img style="width: 100px; height: 100px;" src="../icons/non-technical-filled.png">
        <h3 class="title">Non-Technical</h3>
      </div>
      </a>
      <a href="/events/workshops">
      <div class="card2 item3 spz" id="e_workshops">
        <img style="width: 100px; height: 100px;" src="../icons/workshops-filled.png">
        <h3 class="title">Workshops</h3>
      </div>
      </a>
      <a href="/events/gaming">
      <div class="card2 item4 spz" id="e_gaming">
        <img style="width: 100px; height: 100px;" src="../icons/gaming-filled.png">
        <h3 class="title">Gaming</h3>
      </div>
      </a>
    </div>
    <div id="particle-bg"></div>

  </section>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/particles.js"></script>
  <script>
    particlesJS.load("particle-bg", "../js/particles-config.json");
  </script>
</body>

</html>
