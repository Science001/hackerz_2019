<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <title>Hackerz</title>
  </head>
  <body>
    <!-- Modal 1 -->
      
    <div
      class="modal fade"
      tabindex="-1"
      role="dialog"
      id="login-register"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button> -->
          <div class="modal-body">
            <ul class="nav nav-tabs nav-fill">
              <li class="nav-item">
                <a
                  class="nav-link active show"
                  id="login-tab"
                  data-toggle="tab"
                  href="#login"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="signup-tab"
                  data-toggle="tab"
                  href="#signup"
                  role="tab"
                  aria-controls="signup"
                  >Sign Up</a
                >
              </li>
            </ul>
            <div class="tab-content">
              <div
                class="tab-pane fade active show"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                Login
              </div>
              <div
                class="tab-pane fade"
                id="signup"
                role="tabpanel"
                aria-labelledby="signup-tab"
              >
                Signup
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      
    <!-- Navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark justify-content-end">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a
              class="nav-item nav-link"
              href="#login"
              data-toggle="modal"
              data-target="#login-register"
            >
              Login
            </a>
            <a class="nav-item nav-link" href="#">Events</a>
          </div>
        </div>
      </nav>
    </section>
    <div id="particle-bg"></div>
    
    <div
      class="row justify-content-center align-items-center"
      id="logo-container"
    >
      <div class="col col-12 col-auto text-center">
        <img src="images/main.png" id="logo" />
      </div>
      <div class="col col-12 col-auto text-center">
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <p class="glitch" id="txt" data-text=" "> </p>
        <p class="glitch" id="timer" data-text=" "> </p>
      </div>
    </div>

    <!-- TV effect -->
    <section>
      <div id="topDiv"></div>
      <div id="centerDiv"></div>
      <div id="bottomDiv"></div>
    </section>
    </div>
  </body>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/baffle.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</html>
